<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Calendar</title>
<link rel="stylesheet" href="style.css"> <!-- Ensure you have a style.css file -->
</head>
<body>

<div id="calendar"></div>

<!-- Modal Popup for Exercise Log -->
<div id="exerciseModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="selectedDate">Selected Date</h2>
    <ul id="exerciseList"></ul> <!-- List of exercises -->
    <textarea id="exerciseInput" placeholder="Write your exercise here..."></textarea>
    <button id="saveExercise">Save Exercise</button>
  </div>
</div>

<script src="script.js"></script> <!-- Ensure you have a script.js file -->
</body>
</html>
